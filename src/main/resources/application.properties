spring.application.name=bitstream
spring.profiles.active=dev

spring.datasource.url=jdbc:postgresql://dvsouto-pc.local:5432/bitstream
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.datasourcedriver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

spring.jersey.type=servlet
spring.jersey.application-path=/api

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

api.token.secret_key=${JWT_SECRET:development-bitstream}
api.token.duration=1440